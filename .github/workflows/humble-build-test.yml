name: Humble Build and Test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  humble_build_and_test:
    runs-on: ubuntu-latest
    container:
      image: ros:humble
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and Test
        uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: llama_ros llama_bt
          target-ros2-distro: humble
          coverage-result: false
          colcon-defaults: |
            {
              "test": {
                "parallel-workers" : 1
              }
            }
